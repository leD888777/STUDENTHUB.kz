<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Бубликов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            font-size: 2rem;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 1.5rem;
        }
        .product p {
            color: #777;
        }
        .product .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff5733;
        }
        .product button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #ff3311;
        }
        footer {
            background-color: #ffcc00;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    Магазин Бубликов
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250x250?text=Бублик+1" alt="Бублик 1">
        <h3>Бублик с маком</h3>
        <p>Свежий бублик с ароматным маком</p>
        <p class="price">100₽</p>
        <button>Купить</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x250?text=Бублик+2" alt="Бублик 2">
        <h3>Бублик с корицей</h3>
        <p>Нежный бублик с пряной корицей</p>
        <p class="price">120₽</p>
        <button>Купить</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x250?text=Бублик+3" alt="Бублик 3">
        <h3>Бублик с солью</h3>
        <p>Классический бублик с морской солью</p>
        <p class="price">90₽</p>
        <button>Купить</button>
    </div>
</div>

<footer>
    © 2024 Магазин Бубликов | Все права защищены
</footer>

</body>
</html>
